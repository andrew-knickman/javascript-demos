<html lang="en">
    <head>
        <title>Prison Mike's Bandanas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="orderup.css"/>
        <script type="text/javascript">
            window.alert("Welcome to Prison Mike's Bandanas!");
        </script>
    <body>
        <form name="order" action="results.html" onsubmit="return verifyPassword()" method="get">
            <script type="text/javascript">
                function verifyPassword()
                {
                    var pw = document.forms["order"]["inipass"].value;
                    var vpw = document.forms["order"]["verpass"].value;
                    if(pw != vpw)
                    {
                        window.alert("Passwords must match!");
                        return false;
                    }
                }
                function fillDelivery()
                {
                    if(document.forms["order"]["delvadrbox"].checked)
                    {  
                        document.forms["order"]["dfirstname"].value = document.forms["order"]["firstname"].value;
                        document.forms["order"]["dlastname"].value = document.forms["order"]["lastname"].value;
                        document.forms["order"]["daddress"].value = document.forms["order"]["address"].value;
                        document.forms["order"]["dcity"].value = document.forms["order"]["city"].value;
                        document.forms["order"]["dstate"].value = document.forms["order"]["state"].value;
                    }
                    else
                    {
                        document.forms["order"]["dfirstname"].value = "";
                        document.forms["order"]["dlastname"].value = "";
                        document.forms["order"]["daddress"].value = "";
                        document.forms["order"]["dcity"].value = "";
                        document.forms["order"]["dstate"].value = "";
                    }
                }
            </script>
            </head>
            <h1>PRISON MIKE'S BANDANAS</h1>
            <h1 id="placeorderh">Place an Order</h1>
            
            <h2>Billing Address</h2>
            
            <fieldset name="billingset">
                <label>First Name</label>
                <input type="text" required="required" name="firstname" class="billing" placeholder="First Name"><br>
                <label>Last Name</label>
                <input type="text" required="required" name="lastname" class="billing" placeholder="Last Name"><br>             
                <label>Street Address</label>
                <input type="text" required="required" name="address" class="billing" placeholder="Street Address"><br>
                <label>City</label>
                <input type="text" required="required" name="city" class="billing" placeholder="City"><br>
                <label>State </label><select selected="selected" name="state" class="billing" required="required">
                    <option>AL</option><option>AK</option><option>AZ</option><option>AR</option><option>CA</option>
                    <option>CO</option><option>CT</option><option>DE</option><option>FL</option><option>GA</option>
                    <option>HI</option><option>ID</option><option>IL</option><option>IN</option><option>IA</option>
                    <option>KS</option><option>KY</option><option>LA</option><option>ME</option><option>MD</option>
                    <option>MA</option><option>MI</option><option>MN</option><option>MS</option><option>MO</option>
                    <option>MT</option><option>NE</option><option>NV</option><option>NH</option><option>NJ</option>
                    <option>NM</option><option>NY</option><option>NC</option><option>ND</option><option>OH</option>
                    <option>OK</option><option>OR</option><option>PA</option><option>RI</option><option>SC</option>
                    <option>SD</option><option>TN</option><option>TX</option><option>UT</option><option>VT</option>
                    <option>VA<option><option>WA</option><option>WV</option><option>WI</option><option>WY</option>
                </select>
            </fieldset>
            <h2>Delivery Address</h2>
            <fieldset name="deliveryset">
                <input type="checkbox" onclick="fillDelivery()" name="delvadrbox"><label>Same as Billing Address</label><br>
                <label>First Name</label>
                <input type="text" required="required" name="dfirstname" class="delivery" placeholder="First Name"><br>
                <label>Last Name</label>
                <input type="text" required="required" name="dlastname" class="delivery" placeholder="Last Name"><br>             
                <label>Street Address</label>
                <input type="text" required="required" name="daddress" class="delivery" placeholder="Street Address"><br>
                <label>City</label>
                <input type="text" required="required" name="dcity" class="delivery" placeholder="City"><br>
                <label>State </label><select selected="selected" name="dstate" class="delivery" required="required">
                    <option>AL</option><option>AK</option><option>AZ</option><option>AR</option><option>CA</option>
                    <option>CO</option><option>CT</option><option>DE</option><option>FL</option><option>GA</option>
                    <option>HI</option><option>ID</option><option>IL</option><option>IN</option><option>IA</option>
                    <option>KS</option><option>KY</option><option>LA</option><option>ME</option><option>MD</option>
                    <option>MA</option><option>MI</option><option>MN</option><option>MS</option><option>MO</option>
                    <option>MT</option><option>NE</option><option>NV</option><option>NH</option><option>NJ</option>
                    <option>NM</option><option>NY</option><option>NC</option><option>ND</option><option>OH</option>
                    <option>OK</option><option>OR</option><option>PA</option><option>RI</option><option>SC</option>
                    <option>SD</option><option>TN</option><option>TX</option><option>UT</option><option>VT</option>
                    <option>VA<option><option>WA</option><option>WV</option><option>WI</option><option>WY</option>
                </select>
            </fieldset>

            <h2>Payment Information</h2>
            <fieldset>
                <h3>Card Type</h3>
                <label>Visa</label><input type="radio" checked="checked" class="visa" required="required">
                <label>Discover</label><input type="radio" class="disc" required="required">
                <label>Master Card</label><input type="radio" class="masc" required="required">
                <label>American Express</label><input type="radio" class="amex" required="required">
                <br><br><label>Card Number </label><input type="text" required="required" placeholder="Card Number">
                <br><label>CVV Code </label><input type="text" required="required" placeholder="CVV">
                <h3>Expiration Date</h3>
                <label>Month </label><select selected="selected" required="required">
                    <option>01</option><option>02</option><option>03</option><option>04</option>
                    <option>05</option><option>06</option><option>07</option><option>08</option>
                    <option>09</option><option>10</option><option>11</option><option>12</option>
                </select>
                <br><label>Year </label><select selected="selected" required="required">
                        <option>2018</option><option>2019</option><option>2020</option>
                        <option>2021</option><option>2022</option>
                </select>
            </fieldset>
            
            <h2>Create Account</h2>
            <fieldset>
                <label>Username </label>
                <input type="text" required="required" id="username" placeholder="Username">
                <br><label>Password </label><input type="password" name="inipass" required="required" id="password" placeholder="Password">
                <br><label>Confirm Password </label><input type="password" name="verpass" required="required" id="verpass" placeholder="Verify Password">
            </fieldset>
            <br>
            <input type="submit" id="submitbutton" value="Place Order">
        </form>
    </body>
</html>
